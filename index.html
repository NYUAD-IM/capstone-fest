<!DOCTYPE html>
<html>
  <head>
    <title>A&H Capstone Fest 2020</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Raleway:wght@500;700&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/vue.js"></script>
    <meta charset="utf-8">
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="gradient"></div>
        <img class="nyuad-logo" src="assets/nyuad-logo.svg" alt="NYU Abu Dhabi">
        <img class="capstone-fest-logo" src="assets/capstone-fest-logo.svg" alt="Arts & Humanities Capstone Fest 2020">
        <h1>May 6—7, 2020. <a>Live events</a> from 8-11 PM</h1>
      </div>
      <div class="container">
        <div class="tile" v-for="tile in filteredTiles">
          <h3>{{ tile.title }}</h3>
          <h4>{{ tile.author }}</h4>
          <p>{{ tile.description }}</p>
          <a>X {{ tile.major }}</a>
        </div>
      </div>
      <div class="footer">
        <input type="text" v-model="search" placeholder="Search keyword.."/>
        <ul>
          <li v-for="major in majors">
            <input type="radio" :id="major.name" :value="major.name" v-model="tag">
            <label>{{ major.name }}</label>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/tabletop.js"></script>
    <script>

      var scroll = window.requestAnimationFrame ||
            function(callback){ window.setTimeout(callback, 1000/60)};

      function loop() {
        document.getElementsByClassName("capstone-fest-logo")[0].style.opacity = (window.innerWidth*.2-window.scrollY)/window.innerWidth/.2;
        if (window.scrollY > window.innerWidth*.43) {
          document.getElementsByTagName("h1")[0].style.fontSize = 3+"vw";
          document.getElementsByTagName("h1")[0].className = "sticky";
          document.getElementsByClassName("container")[0].className = "container scrolled";
         // window.scrollTo(0,0);
        } else {
          document.getElementsByTagName("h1")[0].style.fontSize = (5.5-window.scrollY/window.innerWidth/.43*2.5)+"vw";
          document.getElementsByTagName("h1")[0].className = "";
        }
          scroll(loop);
      }

      loop();

      window.onload = function() {
      }

      class Tile {
        constructor(title, author, description, major) {
          this.title = title;
          this.author = author;
          this.description = description;
          this.major = major;
        }
      }

      var app = new Vue({
        el: '#app',
        data: {
          search: '',
          tag: '',
          tiles: [new Tile('loading capstones...','','','')],
          majors: [{name: 'loading majors...'}]
        },
        computed: {
          taggedTiles: function() {
            return this.tiles.filter(tile => { return tile.major.toLowerCase().includes(this.tag.toLowerCase());});
          },
          filteredTiles: function() {
            console.log("triggered");
            return this.taggedTiles.filter(tile => {
              return tile.title.toLowerCase().includes(this.search.toLowerCase()) ||
                tile.author.toLowerCase().includes(this.search.toLowerCase()) ||
                tile.description.toLowerCase().includes(this.search.toLowerCase()) ||
                tile.major.toLowerCase().includes(this.search.toLowerCase())
            });
          }
        }
      })

      function init() {
        Tabletop.init( {
          key: '',
          simpleSheet: true }
        ).then(function(data, tabletop) {
          console.log(data);
          let majors = [];
          let tiles = [];
          for (let i = 0; i < data.length; i++) {
            tiles.push(new Tile(data[i]['Capstone Title for Website (100 characters max)'],
              data[i]['First Name']+' '+data[i]['Last Name'],
              data[i]['Capstone Description for Website (200 characters max)'],
              data[i]['Major(s)']));
            if (!majors.some(major => major.name === data[i]['Major(s)'])) {
              majors.push({ name: data[i]['Major(s)'] });
            }
          }
          app.tiles = tiles;
          app.majors = majors;
          window.scrollTo(0,0);
        })
      }
      window.addEventListener('DOMContentLoaded', init)

    </script>
  </body>
</html>
